# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1

orbs:
  go: circleci/go@x.y

workflows:
  main:
    jobs:
      - build

jobs:
  build:
    executor:
      name: go/default
      tag: '1.13'
    steps:
      - go/test:
        covermode: atmoic
        failfast: true
        race: true
